<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Voluntarios</title>
    <link rel="stylesheet" href="css/controlVol.css">
</head>
<body>

    <!-- Contenedor Principal -->
    <div class="control-voluntarios">
        <h2>Control de Voluntarios</h2>

        <!-- Tabla de Voluntarios -->
        <table class="tabla-voluntarios">
            <thead>
                <tr>
                    <th>CI del Voluntario</th>
                    <th>Capacitación</th>
                    <th>Correo Electrónico</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de filas de datos. Estas se generarán dinámicamente a partir de la base de datos en la versión de backend -->
                <tr>
                    <td>12345678</td>
                    <td>Primeros Auxilios</td>
                    <td>voluntario1@example.com</td>
                </tr>
                <tr>
                    <td>87654321</td>
                    <td>Manejo de Crisis</td>
                    <td>voluntario2@example.com</td>
                </tr>
                <tr>
                    <td>11223344</td>
                    <td>Desastres Naturales</td>
                    <td>voluntario3@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
