<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Voluntarios</title>
    <link rel="stylesheet" href="css/regvolunt.css">
</head>
<body>
    <section class="ejemplo">
        <div class="texto">
            <h2>Formulario de Registro</h2>
            <p>Por favor, completa el siguiente formulario para unirte a nuestro equipo de voluntarios.</p>

            <form action="#" method="post" class="formulario-registro">
                <div class="form-group">
                    <label for="ci">CI voluntario</label>
                    <input type="text" id="ci" name="ci" required>
                </div>
                
                <div class="form-group">
                    <label for="capacitacion">Capacitacion</label>
                    <input type="text" id="capacitacion" name="capacitacion" required>
                </div>
                
                <div class="form-group">
                    <label for="gmail">Correo electronico</label>
                    <input type="email" id="gmail" name="gmail" required>
                </div>
                
                <button type="submit" class="boton">Enviar Registro</button>
            </form>
        </div>
    </section>

    <footer class="pie-de-pagina">
        <p>© 2023 Nuestra Organización. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
