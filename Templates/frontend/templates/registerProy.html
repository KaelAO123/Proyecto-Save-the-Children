<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Proyecto</title>
  <link rel="stylesheet" media="all" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
<form class="form" method="POST">
  <h2>Registro de Proyecto</h2>
  <p>ID Proyecto: <input name="idProyecto" type="text" required></p>
  <p>C.I. Encargado: <input name="ciEncargado" type="text" required></p>
  <p>C.I. Creador: <input name="ciCreador" type="text" required></p>
  <p>Nombre: <input name="nombre" type="text" required></p>
  <p>Objetivo: <input name="objetivo" type="text" required></p>
  <p>Lugar: <input name="lugar" type="text" required></p>
  <p>Presupuesto: <input name="presupuesto" type="number" step="0.01" required></p>
  <p>Descripci√≥n: <input name="descripcion" type="text" required></p>
  <button class="boton">Registrar</button>
</form>
</body>
</html>
