<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styletablas.css') }}">
    <title>Tabla de Empleados</title>
</head>
<body>
    <div class="boton-container">
        <a href="{{ url_for('register_empleado') }}" class="boton">Añadir Empleado</a>
    </div>

    <div class="wrapper">
        <h2>Lista de Empleados</h2>
        <div class="table">
            <div class="row header">
                <div class="cell">C.I. Empleado</div>
                <div class="cell">Ocupación</div>
                <div class="cell">Correo Electrónico</div>
                <div class="cell">Sueldo</div>
                <div class="cell">Acciones</div>
            </div>
            {% for row in data %}
            <div class="row">
                <div class="cell">{{ row[0] }}</div>
                <div class="cell">{{ row[1] }}</div>
                <div class="cell">{{ row[2] }}</div>
                <div class="cell">{{ row[3] }}</div>
                <div class="cell">
                    <div class="boton-container">
                        <a href="{{ url_for('edit_empleado', ciEmpleado=row[0]) }}" class="boton">Editar</a>
                        <form action="{{ url_for('delete_empleado', ciEmpleado=row[0]) }}" method="post" style="display:inline;">
                            <button type="submit" class="boton">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
