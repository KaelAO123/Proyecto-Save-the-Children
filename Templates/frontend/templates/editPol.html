<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Política</title>
  <link rel="stylesheet" media="all" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
<form class="form" method="POST">
  <h2>Editar Registro de Política</h2>
  <p>Cláusula: <input name="clausula" type="text" value="{{ politica[0] }}" readonly></p>
  <p>Nombre: <input name="nombre" type="text" value="{{ politica[1] }}" required></p>
  <p>Descripción: <input name="descripcion" type="text" value="{{ politica[2] }}" required></p>
  <button class="boton">Guardar Cambios</button>
</form>
</body>
</html>
